<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שלב 7 - טופס פתיחת פנייה מלא</title>
    <style>
        body { background-color: #f4f7f9; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .test-container { font-family: 'Segoe UI', system-ui, sans-serif; max-width: 900px; margin: 20px auto; background: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); direction: rtl; border-top: 10px solid #1e40af; padding-bottom: 120px; }
        header { border-bottom: 2px solid #e2e8f0; margin-bottom: 30px; padding-bottom: 20px; text-align: center; }
        h1 { color: #1e40af; margin: 0; font-size: 26px; }
        h2 { color: #3b82f6; font-size: 20px; margin-top: 40px; border-right: 5px solid #3b82f6; padding-right: 15px; background: #f8fafc; padding: 10px; }
        .section-box { border: 1px solid #e2e8f0; padding: 25px; border-radius: 8px; margin-top: 15px; background: #fff; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-weight: bold; color: #1e40af; margin-bottom: 5px; font-size: 14px; }
        .input-group input, .input-group select, .input-group textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 15px; box-sizing: border-box; }
        .required-star { color: #ef4444; margin-right: 3px; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); display: flex; justify-content: center; align-items: center; gap: 30px; direction: rtl; z-index: 1000; }
        .btn-nav { padding: 10px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 15px; transition: 0.3s; cursor: pointer; border: none; }
        .btn-prev { color: #1e40af; border: 1px solid #1e40af; background: white; }
        .btn-next { background: #1e40af; color: white !important; }
    </style>
</head>
<body>

<div class="test-container">
    <header>
        <h1>חלק 7: טופס פתיחת פנייה - יישום ב-CRM</h1>
        <p>מעבר מאפיון תיאורטי לטופס דיגיטלי פעיל</p>
    </header>

    <h2>1. פרטי זיהוי וקשר</h2>
    <div class="section-box grid-layout">
        <div class="input-group">
            <label>שם מלא</label>
            <input type="text" id="full-name" placeholder="ישראל ישראלי">
        </div>
        <div class="input-group">
            <label>תעודת זהות <span class="required-star">*</span></label>
            <input type="text" id="id-number" placeholder="000000000">
        </div>
        <div class="input-group">
            <label>טלפון נייד <span class="required-star">*</span></label>
            <input type="tel" id="phone-number" placeholder="050-0000000">
        </div>
        <div class="input-group">
            <label>כתובת אימייל (לעדכונים) <span class="required-star">*</span></label>
            <input type="email" id="email-address" placeholder="example@mail.com">
        </div>
    </div>

    <h2>2. פרטי הדיווח והקנס</h2>
    <div class="section-box grid-layout">
        <div class="input-group">
            <label>מספר דוח / קנס <span class="required-star">*</span></label>
            <input type="text" id="source-field" placeholder="הזן מספר דוח">
        </div>
        <div class="input-group">
            <label>סכום הקנס (בש"ח) <span class="required-star">*</span></label>
            <input type="number" id="income-field" placeholder="לדוגמה: 500">
        </div>
        <div class="input-group">
            <label>מספר רכב</label>
            <input type="text" id="car-number" placeholder="00-000-00">
        </div>
        <div class="input-group">
            <label>סוג בקשה (רשימה סגורה) <span class="required-star">*</span></label>
            <select id="request-type">
                <option value="" selected disabled>בחר מהרשימה...</option>
                <option>בירור תשלום</option>
                <option>הסבת דוח</option>
                <option>בקשה להישפט</option>
                <option>ערעור על גובה הקנס</option>
            </select>
        </div>
    </div>

    <div class="footer-info" style="text-align:center; margin-top:20px; color:#94a3b8;">שלב 7 מתוך 9</div>
</div>

<div class="nav-bar">
    <a href="page6.html" class="btn-nav btn-prev">⬅ חזרה לשלב 6</a>
    <div class="progress-text">שלב 7 מתוך 9</div>
    <a href="page7-5.html" id="btn-save" class="btn-nav btn-next">המשך למיני-דאשבורד ➔</a>
</div>



<script>
    document.getElementById('btn-save').addEventListener('click', function() {
        // איסוף כל הערכים מהשדות לפי ה-ID שלהם
        const userData = {
            fullName: document.getElementById('full-name').value || "לא הוזן",
            idNumber: document.getElementById('id-number').value || "לא הוזן",
            phone: document.getElementById('phone-number').value || "לא הוזן",
            email: document.getElementById('email-address').value || "לא הוזן",
            reportNum: document.getElementById('source-field').value || "לא הוזן",
            amount: document.getElementById('income-field').value || "0",
            carNum: document.getElementById('car-number').value || "לא הוזן",
            requestType: document.getElementById('request-type').value || "לא נבחר"
        };
        
        // שמירת האובייקט המלא כ-JSON
        localStorage.setItem('fullCrmRecord', JSON.stringify(userData));
        
        console.log("נתוני ה-CRM נשמרו בהצלחה!");
    });
</script>

</body>
</html>
