<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סיום המטלה - יוחנן צביליחובסקי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 60px 40px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 650px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .check-icon {
            font-size: 50px;
            background: #10b981;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        h1 { font-weight: 800; margin-bottom: 20px; }
        .galit-text { font-size: 1.5rem; opacity: 0.9; margin-bottom: 40px; }
        
        .info-box {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: right;
        }

        .info-box p { margin-bottom: 5px; font-size: 0.95rem; }
        .info-box strong { color: #1e40af; font-size: 1.1rem; }

        .btn-return {
            background: white;
            color: #1e40af;
            font-weight: 700;
            padding: 14px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            border: none;
        }

        .btn-return:hover {
            background: #f1f5f9;
            transform: scale(1.05);
            color: #1e3a8a;
        }

        .date-footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="thank-you-card">
    <div class="check-icon">✓</div>
    <h1>המטלה הושלמה בהצלחה!</h1>
    
    <p class="galit-text">תודה רבה, גלית!</p>
    
    <div class="info-box shadow-sm">
        <p>מוגש על ידי:</p>
        <strong>יוחנן צביליחובסקי</strong>
        <p class="mt-2 mb-0">טלפון: 054-5466866</p>
        <p>מייל: Y.zvilich@gmail.com</p>
    </div>

    <a href="index.html" class="btn-return shadow">חזרה לדף הבית (Hub) ➔</a>

    <div class="date-footer">
        תאריך הגשה: 23 בפברואר, 2026
    </div>
</div>

</body>
</html>
